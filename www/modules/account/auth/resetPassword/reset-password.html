<ion-view view-title="找回密码" cache-view="true" hide-tabs='true'>
    <ion-content class="padding">
        <div class="list list-inset">

            <div class="item item-input-inset md-height-54px" >
                <label class="item-input-wrapper md-bg-transparent">
                    <i class="icon ion-iphone placeholder-icon"></i>
                    <input type="text"  placeholder="手机号" ng-model="user.mobile">
                </label>
                <button  ng-click="sendSMS(user.mobile)"  ng-disabled="getCodeButtonDisable()"
                         ng-bind="getCodeButtonDisplay()"
                         class="button button-small button-calm">
                    获取验证码
                </button>
            </div>

            <label class="item item-input md-height-54px">
                <i class="icon ion-ios-compose-outline placeholder-icon"></i>
                <input type="text" placeholder="验证码" ng-model="user.code">
            </label>

            <label class="item item-input md-height-54px">
                <i class="icon ion-ios-locked-outline placeholder-icon"></i>
                <input type="password" placeholder="密码" ng-model="user.password">
            </label>


        </div>

        <button ng-disabled="!resetPasswordAllowable()"
                class="button button-block button-calm" ng-click="resetPassword()">重设密码</button>
        <!--<button ui-sref="tab.login" class="button button-block button-calm">立即登陆</button>-->

    </ion-content>
</ion-view>
