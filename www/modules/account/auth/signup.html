<ion-view view-title="注册" cache-view="true" hide-tabs='true'>
    <ion-content class="padding">
        <form novalidate class="css-form">

            <div class="list list-inset">

                <div class="item item-input-inset md-height-54px" >
                    <label class="item-input-wrapper md-bg-transparent">
                        <i class="icon ion-iphone placeholder-icon"></i>
                        <input type="text"  placeholder="手机号" ng-model="user.mobile">
                    </label>
                    <button  ng-click="sendSMS(user.mobile)"  ng-disabled="getCodeButtonDisable()"
                             ng-bind="getCodeButtonDisplay()"
                             class="button button-small button-calm">
                        获取验证码
                    </button>
                </div>

                <label class="item item-input md-height-54px">
                    <i class="icon ion-ios-compose-outline placeholder-icon"></i>
                    <input type="text" placeholder="验证码" ng-model="user.code">
                </label>

                <label class="item item-input md-height-54px">
                    <i class="icon ion-ios-locked-outline placeholder-icon"></i>
                    <input type="password" placeholder="密码" ng-model="user.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">昵称</span>
                    <input style="padding-right: 15px; text-align: right; color:#666666" maxlength="6" type="text" ng-model="user.nickName">
                </label>
                <div ui-sref="tab.signup-role" class="item md-item-edge-align md-height-54px item-icon-right"
                     style="padding-right: 35px">
                    <h2>职业角色</h2>
                    <p>{{user.role.name}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>

                </div>
                <div ui-sref="tab.signup-domain" class="item md-item-edge-align md-height-54px item-icon-right"
                     style="padding-right: 35px">
                    <h2>从事领域</h2>
                    <p>{{getUserDomainDisplay()}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </div>
        </form>


        <button ng-disabled="!signupAllowable()"
                class="button button-block button-calm" ng-click="signup()">立即注册</button>
        <!--<button ui-sref="tab.login" class="button button-block button-calm">立即登陆</button>-->

    </ion-content>
</ion-view>
