<ion-view view-title="更改个性签名" cache-view="false">
    <ion-content  >
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="我的签名" ng-model="user.signature">
            </label>
            <div class="padding">
                <button ng-click="updateSignature()" class="button button-block button-positive">
                    提交
                </button>

            </div>
        </div>
    </ion-content>
</ion-view>
