<ion-view view-title="更改我的公司" cache-view="false">
    <ion-content  >
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="公司名称" ng-model="user.companyName">
            </label>
            <div class="padding">
                <button ng-click="updateCompany()" class="button button-block button-positive">
                    提交
                </button>

            </div>
        </div>
    </ion-content>
</ion-view>
