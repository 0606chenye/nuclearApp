<ion-view cache-view="false" view-title="认证" name="mail-view">
    <ion-content class="padding">
        <div class="md-center-wrapper">
            <div class="md-position-re" id="input-certificates"
                 md-upload-qiniu on-upload-win="updatePicture">
                <span ng-hide="verification.image">点击上传企名片或工作证</span>
                <!--<input type="file" md-file-select="upload" md-dir='feed' name="file" id="file" accept="image/*"/>-->
                <img ng-show="verification.image" ng-src="{{verification.image}}" />

            </div>
            <div class="list padding-top">

                <label class="item item-radio">
                    <input type="radio" name="group" ng-model="checkSignup.isSignupPhone" value="true">
                    <div class="item-content">
                        名片手机是注册手机
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="group" ng-model="checkSignup.isSignupPhone" value="false">
                    <div class="item-content">
                        名片手机不是注册手机
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

            </div>
            <!--{{checkSignup.isSignupPhone}}-->

            <!--<div class="md-position-re md-checkbox padding-vertical">-->
                <!--<div class="item-checkbox checkbox-calm ">-->
                    <!--<label class="checkbox">-->
                        <!--<input type="checkbox" ng-model="isSignupPhone" ng-checked="isSignupPhone" ng-click="signupPhone()">-->
                    <!--</label>-->
                    <!--名片手机是注册手机-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="md-position-re md-checkbox padding-vertical">-->
                <!--<div class="item-checkbox checkbox-calm ">-->
                    <!--<label class="checkbox">-->
                        <!--<input type="checkbox" ng-model="isNotSignupPhone" ng-checked="isNotSignupPhone" ng-click="notSignupPhone()">-->
                    <!--</label>-->
                    <!--名片手机不是注册手机-->
                <!--</div>-->
            <!--</div>-->

            <div class="list list-inset" ng-hide="checkSignup.isSignupPhone === 'true'">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper md-bg-transparent">
                        <i class="icon ion-iphone placeholder-icon"></i>
                        <input type="text"  placeholder="手机号" ng-model="verification.verifyMobile">
                    </label>
                    <button  ng-click="sendSMS(verification.verifyMobile)" class="button button-small button-calm">
                        获取验证码
                    </button>
                </div>
                <label class="item item-input">
                    <i class="icon ion-ios-compose-outline placeholder-icon"></i>
                    <input type="text" placeholder="验证码" ng-model="verification.code">
                </label>
            </div>
            <button class="button button-block button-calm" ng-click="goVerify()">提交验证</button>

        </div>
        </div>
    </ion-content>
</ion-view>
