<ion-view hide-nav-bar="true" view-title="产品库">
    <div class="bar bar-header bar-positive">
        <h1 class="title">产品库</h1>
    </div>
    <ion-content  ng-class="{'md-android-has-header': !isIos,  'md-ios-has-header': isIos}">

        <ion-list>

            <div class="md-condensed-thumbnail">
                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(0)">
                    <img src="img/service.png">
                    <h2>服务</h2>
                    <p>效验标定/机加工/清洁/培训</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(1)">
                    <img src="img/valve.png">
                    <h2>阀门</h2>
                    <p>蝶阀/闸阀/截止阀/调节阀</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(2)">
                    <img src="img/pump.png">
                    <!--<img src="img/ionic.png" >-->

                    <h2>泵</h2>
                    <p>叶片式泵/容积泵/泵专用部件</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(3)">
                    <img src="img/electricity.png">
                    <!--<img src="img/ionic.png" >-->

                    <h2>电气</h2>
                    <p>电动机/发电机/电池/电力电子元器件</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(4)">
                    <img src="img/instrument.png">
                    <!--<img src="img/ionic.png" >-->

                    <h2>仪表</h2>
                    <p>温度仪表/压力仪表/流量仪表</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(5)">
                    <img src="img/machinery.png">
                    <!--<img src="img/ionic.png" >-->

                    <h2>机械</h2>
                    <p>汽轮机柴油机部件/风机及压缩机/换热器</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(6)">
                    <img src="img/consumables.png">
                    <!--<img src="img/ionic.png" >-->

                    <h2>耗材</h2>
                    <p>油品油脂/离子交换树脂/压缩气体</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(7)">
                    <img src="img/material.png">
                    <!--<img src="img/ionic.png" >-->

                    <h2>材料</h2>
                    <p>金属/非金属/密封材料/紧固件</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(8)">
                    <img src="img/tool.png" >
                    <!--<img src="img/ionic.png" >-->
                    <h2>工具</h2>
                    <p>手动工具/辐射监测/测量工具</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>

                <a class="item item-light item-thumbnail-left item-icon-right" ng-click="goCategory(9)">
                    <img src="img/safety.png">
                    <!--<img src="img/ionic.png" >-->

                    <h2>办公 劳保</h2>
                    <p>计算机设备/电影及影像设备/办公室用家具</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>

            </div>


        </ion-list>
        <div style="min-height: 48px"></div>
    </ion-content>
</ion-view>
